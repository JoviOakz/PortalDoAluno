<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style_login.css">
</head>

<body>
    <header>

    </header>

    <main>
        <article>
            <section>
                <form class="row g-3 needs-validation" novalidate>
                    <h2>Cadastrar um novo aluno</h2>
                    <div class="perfil">
                        <img class="foto_perfil" id="imgFoto" src="../img/usuario.png">
                        <input type="file" id="flImage" name="foto" accept="img/*">
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustom01" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="validationCustom01" required>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustom02" class="form-label">Idade</label>
                        <input type="number" class="form-control" id="validationCustom02" required>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom03" class="form-label">Sexo</label>
                        <input type="text" class="form-control" id="validationCustom03" required>
                        <div class="invalid-feedback">
                        </div>
                        <div class="col-md-3">
                            <label for="validationCustom04" class="form-label">Sala</label>
                            <select class="form-select" id="validationCustom04" required>
                                <option>Escolha uma Sala</option>
                                <option>TI</option>
                                <option>Engenharia</option>
                                <option>Manufatura</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary space" type="submit"><b>Cadastrar</b></button>
                        </div>
                </form>
            </section>
        </article>
    </main>

    <footer>

    </footer>
</body>

</html>
